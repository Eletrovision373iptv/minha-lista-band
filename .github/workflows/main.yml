name: Atualizar Link Band
on:
  schedule:
    - cron: '0 */6 * * *' # Roda a cada 6 horas
  workflow_dispatch: # Permite rodar manualmente clicando num botão

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: pip install -r requirements.txt

      - name: Rodar Script de Captura
        run: python renovar.py

      - name: Salvar alteracoes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add band.m3u
          git commit -m "Link atualizado" || exit 0
          git push
